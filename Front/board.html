<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestion des Projets</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="tasks.js" defer></script>
</head>
<body>
    <!-- Bandeau supérieur -->
    <header class="top-bar">
        <h1>Gestion des Projets</h1>
        <div class="header-actions">
            <button id="users-btn" class="btn">Gestion des Utilisateurs</button>
            <button id="logout-btn" class="btn btn-danger">Déconnexion</button>
        </div>
    </header>

    <div class="dashboard-container">
        <!-- Colonne latérale gauche -->
        <aside class="sidebar">
            <h2>Projets</h2>
            <ul id="project-list" class="project-list"></ul>
            <button id="add-project-btn" class="btn">+ Ajouter un Projet</button>
        </aside>

        <!-- Section principale -->
        <main class="main-content">
            <section id="board-section" class="hidden">
                <h2 id="project-title"></h2>
                <div class="columns">
                    <div class="column" id="todo">
                        <h3>À faire</h3>
                        <ul class="task-list" id="todo-list"></ul>
                    </div>
                    <div class="column" id="in-progress">
                        <h3>En cours</h3>
                        <ul class="task-list" id="in-progress-list"></ul>
                    </div>
                    <div class="column" id="done">
                        <h3>Terminé</h3>
                        <ul class="task-list" id="done-list"></ul>
                    </div>
                </div>
                <button id="add-task-btn" class="btn">+ Ajouter une Tâche</button>
            </section>
        </main>
    </div>

    <!-- Modal pour ajouter un projet -->
    <div id="project-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Créer un Nouveau Projet</h2>
            <form id="add-project-form">
                <label for="project-name">Nom du Projet :</label>
                <input type="text" id="project-name" required>
                <button type="submit" class="btn">Créer</button>
                <button type="button" id="close-project-modal-btn" class="btn btn-secondary">Annuler</button>
            </form>
        </div>
    </div>

    <!-- Modal pour ajouter une tâche -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Ajouter une Tâche</h2>
            <form id="add-task-form">
                <label for="task-name">Nom de la tâche :</label>
                <input type="text" id="task-name" required>
                <button type="submit" class="btn">Ajouter</button>
                <button type="button" id="close-task-modal-btn" class="btn btn-secondary">Annuler</button>
            </form>
        </div>
    </div>
</body>
</html>
