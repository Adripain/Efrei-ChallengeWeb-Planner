<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Tâches</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="tasks.js" defer></script>
</head>
<body>
    <div class="columns">
        <div class="column" id="todo">
            <h2>À faire</h2>
            <ul class="task-list" id="todo-list">
                <li class="task" data-id="1">Tsest1</li>
                <li class="task" data-id="2">Test2</li>
            </ul>
        </div>
        <div class="column" id="in-progress">
            <h2>En cours</h2>
            <ul class="task-list" id="in-progress-list">
                <li class="task" data-id="3">Test2</li>
            </ul>
        </div>
        <div class="column" id="done">
            <h2>Terminé</h2>
            <ul class="task-list" id="done-list">
                <li class="task" data-id="4">Test2</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
